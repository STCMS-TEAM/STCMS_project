name: Build Monolithic Image

on:
  # This listens for the "ping" from your other repos
  repository_dispatch:
    types: [trigger-build]
  # This lets you run it manually from the Actions tab for testing
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  assemble-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Allows saving the image to your repo's Packages

    steps:
      # 1. Get the Dockerfile and docker-compose.yml from this Main Repo
      - name: Checkout Main Repo
        uses: actions/checkout@v4

      # 2. Download the Frontend Repo into a folder named "frontend"
      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          repository: STCMS-TEAM/STCMS_frontend
          path: frontend
          token: ${{ secrets.MONO_TOKEN }}

      # 3. Download the Backend Repo into a folder named "backend"
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          repository: STCMS-TEAM/STCMS_Backend
          path: backend
          token: ${{ secrets.MONO_TOKEN }}
          ref: master

      # 4. Log in to GitHub Container Registry to save the image
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Build the image using the Dockerfile in the root
      - name: Build and Push Monolith Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # This saves the image under your Main Repo's "Packages" section
          tags: |
            ghcr.io/stcms-team/stcms_project:latest
